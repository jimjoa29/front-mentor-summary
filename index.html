<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Roboto:wght@100;300;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">

    <div class="result">
      <p class="title">Your Result</p>
      <div class="result-number">
        <h2>
          76
        </h2>
        <p class="until">
          of 100
        </p>
      </div>
      <h3>Great</h3>
      <p class="description">You socored higher that 65% of the people who have taken thense tests.</p>
    </div>



    <div class="summary">
      <h2>Summary</h2>

      <div class="base r">
        <div class="sr react">
          <i class="fa fa-bolt"></i>
          <p>Reaction</p>
        </div>
        <div class="summary-reaction">
          <p class="value">80 <span>/ 100</span></p>
        </div>
      </div>

      <div class="base y">
        <div class="sr memo">
          <i class="fa fa-brain"></i>
          <p>Memory</p>
        </div>
        <div class="summary-reaction">
          <p class="value">92 <span>/ 100</span></p>
        </div>
      </div>

      <div class="base g">
        <div class="sr verb">
          <i class="fa fa-comment"></i>
          <p>Verbal</p>
        </div>
        <div class="summary-reaction">
          <p class="value">61 <span>/ 100</span></p>
        </div>
      </div>

      <div class="base b">
        <div class="sr visu">
          <i class="fa fa-eye"></i>
          <p>Visual</p>
        </div>
        <div class="summary-reaction">
          <p class="value">72 <span>/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>



    </div>
  </div>
</body>

</html>
